{% extends "base.html" %}

{% block title %}Log In - Notes{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-container">
        <h3>Log In</h3>
        <a id="login-with-google" href="{{ url_for('auth.authorize') }}">
            <img src="{{ url_for('static', filename='img/google/google_logo.svg') }}">
            <span>Sign in with Google</span>
        </a>
    </div>
</div>
{% endblock %}
