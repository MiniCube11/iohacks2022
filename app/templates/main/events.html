{% extends "base.html" %}

{% block content %}
<div class="main">
    <input class="search" placeholder="Search for an event">
    <button class="nav-button">Search</button>
    <a href="{{ url_for('events.add_event') }}"><button class="nav-button">Add Event</button></a>
    <div class="events">
        {% for event in events %}
        <div class="event-container">
            <b>{{ event.title }}</b>
            <div class="event-right">
                <p>{{ event.organizer }}</p>
                <p>{{ event.event_type }}</p>
                <p>{{ format_date(event.date) }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
