<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{% block title %}FEMevents{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    {% block stylesheets %}{% endblock %}
  </head>
  <body>
    <div class="top">
      <div class="left">
        <a href="{{ url_for('main.index') }}">FEMevents</a>
        <a href="{{ url_for('main.events') }}">Events</a>
      </div>
      <div class="right">
        {% if current_user.is_authenticated %}
        <a class="user">{{ current_user.email }}</a>
        <a href="{{ url_for('auth.logout') }}">Log Out</a>
        {% else %}
        <a href="{{ url_for('auth.login') }}">Log In</a>
        {% endif %}
      </div>
    </div>
    <!-- <div id="messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash-message {% if category == 'error' %}error-message{% endif %}">
                <span>{{ message }}</span>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div> -->
    {% block content %}{% endblock %}
  </body>
</html>
